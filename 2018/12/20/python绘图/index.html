><br><span class="line">l2, = plt.plot(x, y2, color=<span class="string">'red'</span>, linewidth=<span class="number">1.0</span>, linestyle=<span class="string">'--'</span>,label=<span class="string">'linear line'</span>)</span><br><span class="line"><span class="comment"># 设置坐标轴</span></span><br><span class="line">plt.xlim((<span class="number">-1</span>, <span class="number">2</span>))</span><br><span class="line">plt.ylim((<span class="number">-2</span>, <span class="number">3</span>))</span><br><span class="line"><span class="comment"># 获取当前坐标轴信息</span></span><br><span class="line">ax = plt.gca()</span><br><span class="line"><span class="comment"># 将右侧和上方边框设为白色</span></span><br><span class="line">ax.spines[<span class="string">'right'</span>].set_color(<span class="string">'none'</span>)</span><br><span class="line">ax.spines[<span class="string">'top'</span>].set_color(<span class="string">'none'</span>)</span><br><span class="line"><span class="comment"># 设置底部边框(x轴)的位置y=0</span></span><br><span class="line">ax.spines[<span class="string">'bottom'</span>].set_position((<span class="string">'data'</span>, <span class="number">0</span>))</span><br><span class="line"><span class="comment"># 设置左侧边框(y轴)的位置x=0</span></span><br><span class="line">ax.spines[<span class="string">'left'</span>].set_position((<span class="string">'data'</span>,<span class="number">0</span>))</span><br><span class="line"><span class="comment"># 修改图例</span></span><br><span class="line">plt.legend(handles=[l1, l2], labels=[<span class="string">'hmm'</span>, <span class="string">'wtf'</span>],  loc=<span class="string">'best'</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment"># 多图</span></span><br><span class="line"><span class="comment"># plt.subplot(2,2,1)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># dynamic figure</span></span><br><span class="line"><span class="comment"># plt.figure()</span></span><br><span class="line"><span class="comment"># plt.ion()</span></span><br><span class="line"><span class="comment"># plt.cla()</span></span><br><span class="line"><span class="comment"># plt.pause(0.5)</span></span><br><span class="line"><span class="comment"># plt.ioff()</span></span><br><span class="line"><span class="comment"># plt.show()</span></span><br></pre></td></tr></table></figure></p>
